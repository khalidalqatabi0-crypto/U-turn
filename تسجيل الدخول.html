<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="تعديلات تسجيل الدخول.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>تسجيل دخول الى الصفحه لكي يصلك كل جديد</title>
</head>
<body>
    <header>
      <nav>
        <a href="index.html" class="btn btn-dark"> العودة الى الصفحة الرئيسية</a>
    </nav>
  
    <div class="login-contaner"> 
         <h1 align="center">تسجيل الدخول</h1>
         <hr color="black" width="100">
        <form class="login-form" >
           
           

            <label for="email">البريد الالكتروني</label>
            <input type="email" id="email" name="email" placeholder="ادخل البريد الالكتروني" required >
             
            <label for="password" >كلمة المرور</label>
            <input type="password" id="password" name="password" placeholder="ادخل كلمة المرور" required >


            <div class="options">
                <label >
            <input type="checkbox" name="remember">تذكرني
            </label>
            <a href="#" class="forgot">نسيت كلمة المرور</a>
            </div>
            <button type="submit"> دخول</button>
            <p>ليس لديك حساب <a href="تسجيل الدخول.html">تسجيل حساب جديد</a></p>
        </form>
    </div>
</body>
</html>
